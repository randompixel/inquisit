<h2>Portfolio</h2>
<div class='row-fluid'>
    <div class="span3 mini-card" ng-repeat="project in portfolio">
        <img ng-src="/img/portfolio/{{project.image}}"/>
        <p>
            <b>{{project.name}}</b>
            <br/>
            {{project.dates}}
        </p>
    </div>
</div>
<a class='btn' href='#/'><i class='icon-home'></i> Home</a>
